{% extends 'eVot_templates/meniu_navigare.html' %}
{% load static %}

{% block ctrl %}
<link rel="stylesheet" href="{% static 'css/control.css' %}">
<style>

</style>

<h3 class="vote-title"><u> Vote your favourite person </u></h3>
<center class="cntr">
{% for c in candidates %}
<div class="card card-sep " style="width: 15rem;">

  <div class="text-center">
    <img src="{% static 'media/ai.jpeg' %}" class="img-fluid img-sep" alt="...">
  </div>
  <div class="card-body">
    <h5 class="card-titl"> {{ c.name }} </h5>
    <small><i> {{ c.team }} </i></small>
    <p class="card-text"> {{ c.slogan }} </p>
    <a href="{% url 'control:voteaza' c.id %}">Vote now</a>
  </div>
</div>
</br>
{% endfor %}
</center>

{% endblock ctrl %}
